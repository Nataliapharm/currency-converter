<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="js/script.js"></script>

    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">


</head>

<body class="body">
    <div class="container">
        <form class="form js-form">
            <fieldset class="form__field">
                <legend class="form__legend">Kalkulator walut</legend>
                <P>
                    <label class="form__label">
                        Kwota w PLN: <input class="form__input js-amount" type="number" name="amount"
                            placeholder="Wpisz kwotę w PLN" min="0">
                    </label>
                </p>
                <p>
                    <label class="form__label">
                        Wybierz walutę <select class="js-currency" name="currency">
                            <option  value="EUR">EUR</option>
                            <option  value="USD">USD</option>
                            <option  value="GBP">GBP</option>
                        </select>
                    </label>
                </p>
                <p>
                    <button class="form__button js-button"> Przelicz </button>
                </p>
                <p>
                    <label>
                        Kwota: <strong class="js-result"></strong>
                    </label>
                </p>
        </form>
        </fieldset>
    </div>

</body>

</html>
